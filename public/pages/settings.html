<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar - Darkmode</title>
    <link rel="stylesheet" href="home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <div class="menu-btn sidebar-btn" id="sidebar-btn">
      <i class='bx bx-menu'></i>
      <i class='bx bx-x'></i>
    </div>
    
    <div class="dark-mode-btn" id="dark-mode-btn">
      <i class='bx bx-moon'></i>
      <i class='bx bx-sun'></i>
    </div>
  
    <div class="sidebar" id="sidebar">
      <div class="header">
        <div class="menu-btn" id="menu-btn">
        <i class='bx bx-chevron-left'></i>
        </div>
        <div class="brand">
          <img class="brand-light" src="../img/icons/brand-light.svg" alt="logo" />
          <img class="brand-dark" src="../img/icons/brand-dark.svg" alt="logo" />
          <span>Rogelio Nexos</span>
        </div>
      </div>
      <div class="menu-container">
        <div class="search">
          <i class='bx bx-search' id="search-btn"></i>
          <input type="search" placeholder="Search...">
        </div>
        <ul id="menu" class="menu">
          <li id="menu-item" class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class="fi fi-rr-shop"></i>
              <span>Inicio</span>
            </a>
          </li>
          <li id="menu-item" class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class='bx bx-bar-chart-alt-2'></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li id="menu-item" class="menu-item menu-item-dropdown">
            <a href="#" class="menu-link">
              <i class="fi fi-rr-shopping-cart"></i>
              <span>Inventario</span>
              <i class='bx bx-chevron-down'></i>
            </a>
            <ul class="sub-menu">
              <li id="menu-item"><a href="#" class="sub-menu-link">Productos</a></li>
              <li id="menu-item"><a href="#" class="sub-menu-link">Almac√©n</a></li>
              <li id="menu-item"><a href="#" class="sub-menu-link">Suscriptions</a></li>
            </ul>
          </li>
          <li id="menu-item" class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class='bx bx-task'></i>
              <span>Task</span>
            </a>
          </li>
          <li id="menu-item" class="menu-item menu-item-dropdown">
            <a href="#" class="menu-link">
              <i class='bx bx-file-blank'></i>
              <span>File</span>
              <i class='bx bx-chevron-down'></i>
            </a>
            <ul class="sub-menu">
              <li id="menu-item"><a href="#" class="sub-menu-link">Images</a></li>
              <li id="menu-item"><a href="#" class="sub-menu-link">Audios</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="footer">
        <ul class="menu">
          <li id="menu-item" class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class='bx bx-bell'></i>
              <span>Notifications</span>
            </a>
          </li>
          <li id="menu-item" class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class='bx bx-cog'></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
        <div class="user">
          <div class="user-img">
            <img src="../img/user.png" alt="user" />
          </div>
          <div class="user-data">
            <span class="name">Rogelio Rivero Gil</span>
            <span class="email">rogerivero06@gmail.com</span>
          </div>
          <div id="logout-btn" class="logout-icon">
            <i class='bx bx-exit'></i>
          </div>
        </div>
      </div>
    </div>
    
    <main>
      <h1>
        Inicio
      </h1>
    </main>
        
    <script src="home.js"></script>
</body>
</html>
